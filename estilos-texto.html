<!DOCTYPE html>
<html>
	<head>
		<title>Fonte e cores</title>
		<meta charset="utf-8">

		<style type="text/css">

			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				/*normal, bold, 100 até 900 - opções do font-weight*/
				font-weight: bold;
			}

			.itálico {
				font-style: italic;
			}

			.formatacao {
				/*overline, underline, line-through*/
				text-decoration: underline;
			}

			.texto {
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif ;
			}

		</style>

	</head>
	<body>

		<p class="negrito">Texto negrito</p>
		<p class="itálico">Texto itálico</p>
		<p class="formatacao">Formatação de Texto</p>
		<p class="texto">Texto</p>
		<p>Padrão</p>

	</body>
</html>
