<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Planilha</title>
    <link rel="stylesheet" href="/css/tabela.css".css">
</head>
<body>
    <div class="container">
        <h2>Tabela Planilha</h2>
        <table>
        <!--Etiqueta da Tabela-->
            <tr>
                <th class="left">Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        <!--Fim da etiqueta-->

            <tr class="alternado">
                <td>011</td>
                <td class="center" id="btn-1">Notebook Dell</td>
                <td class="center">R$ 5.333</td>
            </tr>

            <tr class="loading">
                <td>0552</td>
                <td class="center">Tablet</td>
                <td class="center">R$ 1.333</td>
            </tr>

            <tr class="alternado">
                <td>2603</td>
                <td class="center">Iphone</td>
                <td class="center">R$ 3.800</td>
            </tr>

            <tr class="loading">
                <td>9004</td>
                <td class="center">Nexus</td>
                <td class="center">R$ 3.533</td>
            </tr>
        
            <tr class="loading">
                <td>221</td>
                <td class="center">Xiaomi</td>
                <td class="center">R$ 2.888</td>
            </tr>
        
            <tr>
                <td>2251</td>
                <td class="center">Fone Edifier Bluetooth</td>
                <td class="center">R$ 210</td>
            </tr>

        </table>
    </div>

    <div class="info">
        <p>
            <b>Verde</b> - Disponível no estoque.<br>
            <b>Vermelho</b> - Pedido em andamento pelo fornecedor.
        </p>
    </div>
</body>
</html>
